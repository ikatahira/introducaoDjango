<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Soma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            margin: 10px;
        }
        input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .result {
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Calculadora de Soma</h1>
    <form method="POST" action="{% url 'sum_numbers' %}">
        {% csrf_token %}
        <input type="text" name="num1" placeholder="Digite o primeiro número">
        <input type="text" name="num2" placeholder="Digite o segundo número">
        <input type="submit" value="Somar">
    </form>
    {% if result %}
    <div class="result">
        A soma de {{ num1 }} e {{ num2 }} é {{ result }}.
    </div>
    {% endif %}
</body>
</html>
